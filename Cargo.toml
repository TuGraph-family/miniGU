[workspace]
members = [
    # Public API
    "minigu/main",

    # The all-in-one CLI client
    "minigu-cli",

    # System-level tests
    "minigu-test",

    # Internal
    "minigu/binder",
    "minigu/catalog",
    "minigu/common",
    "minigu/parser",
    "minigu/storage",
    "minigu/execution",
    "minigu/runtime",
    "minigu/context",
    "minigu/txn",
]
resolver = "3"

[workspace.package]
edition = "2024"

[workspace.lints.clippy]
complexity = "warn"
correctness = "deny"
perf = "warn"
style = "warn"
suspicious = "warn"

[workspace.dependencies]
gql-parser = { path = "minigu/parser", features = ["std", "serde", "miette"] }
minigu-binder = { path = "minigu/binder" }
minigu-catalog = { path = "minigu/catalog" }
minigu-common = { path = "minigu/common" }
minigu-context = { path = "minigu/context" }
minigu-runtime = { path = "minigu/runtime" }
minigu-txn = { path = "minigu/txn" }

arrow = { version = "55.0.0", default-features = false, features = [
    "prettyprint",
] }
auto_impl = "1.3.0"
divan = "0.1.21"
insta = { version = "1.43.1", features = ["yaml"] }
itertools = { version = "0.14.0", default-features = false, features = [
    "use_alloc",
] }
miette = { version = "7.6.0" }
paste = "1.0.15"
serde = { version = "1.0.219", default-features = false, features = [
    "alloc",
    "derive",
    "rc",
] }
smol_str = { version = "0.3.2", default-features = false }
thiserror = { version = "2.0.12", default-features = false }

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
